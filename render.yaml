services:
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic -c alembic.ini upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
# 如果用 Postgres，这里加
    # - key: DATABASE_URL
    #   value: postgresql://<user>:<pass>@<host>:5432/<db>
  - type: web
    name: pet-med-ai-frontend-v6
    env: node
    plan: starter
    rootDir: .
    buildCommand: |
      npm --prefix frontend install --include=dev
      npm --prefix frontend run build
    startCommand: npx serve -s frontend/dist -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
