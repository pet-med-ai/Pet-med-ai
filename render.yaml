services:
  # ===== Backend (FastAPI) =====
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # ===== Frontend (React as Node Web) =====
  - type: web
    name: pet-med-ai-frontend-v2   # ← 换一个新名字，避免“类型不可变”冲突
    env: node
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT   # ← -s 处理 SPA 重写
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
