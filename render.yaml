services:
  # === Backend: FastAPI ===
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -U pip wheel
      pip install -r requirements.txt
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: KB_ROOT
        value: /app/knowledge-base
      # - key: DATABASE_URL
      #   sync: false

  # === Frontend: Vite/React ===
  - type: web
    name: pet-med-ai-frontend-v6
    env: node
    plan: starter
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    startCommand: npx serve -s dist -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
