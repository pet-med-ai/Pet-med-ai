services:
  # ===== Backend (FastAPI) =====
  - type: web
    runtime: python          # <= 推荐写法；等价于 env: python
    name: pet-med-ai-backend
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # ===== Frontend (React / Static Site) =====
  - type: web
    runtime: static          # <= 关键！静态站点用 runtime: static
    name: pet-med-ai-frontend
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist  # 要与 Vite 的 outDir 一致
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
