services:
  # ===== Backend (FastAPI) =====
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # ===== Frontend (React) =====
  - type: web
    name: pet-med-ai-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: npx serve -s frontend/build -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
