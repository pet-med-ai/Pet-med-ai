services:
  # ===== Backend (FastAPI) =====
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # ===== Frontend (React / Static Site) =====
  - type: web
    name: pet-med-ai-frontend
    env: static              # <= 关键点：用 env: static
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
