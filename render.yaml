services:
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -U pip wheel
      pip install -r requirements.txt
      # 如果第一次切换数据库且用 Alembic 想在 build 阶段迁移，也可以放这里：
      # alembic upgrade head
    startCommand: |
      alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    # 如果你的应用里没有 /healthz 路由，就改成 "/"（或去 main.py 加一个 /healthz）
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      # 用环境组或控制台设置具体值更安全；要直填也可以：
      # - key: DATABASE_URL
      #   sync: false  # 在控制台填写具体连接串
  - type: web
    name: pet-med-ai-frontend-v6
    env: node
    plan: starter
    rootDir: .
    buildCommand: |
     npm --prefix frontend ci
     npm --prefix frontend run build

    startCommand: npx serve -s frontend/dist -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
