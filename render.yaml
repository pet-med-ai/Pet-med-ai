services:
  # ===== Backend (FastAPI) =====
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # ===== Frontend (React / Static) =====
  - type: static
    name: pet-med-ai-frontend
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      # 配置后端 API 地址（等后端部署好，把 URL 填进去）
      # - key: VITE_API_BASE 

      #   value: https://pet-med-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
