services:
  - type: web
    name: pet-med-ai-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -U pip wheel
      pip install -r requirements.txt
    startCommand: |
      alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      # 数据库连接串建议在控制台或环境组里配置，不直接写在 yaml：
      # - key: DATABASE_URL
      #   sync: false

  - type: web
    name: pet-med-ai-frontend-v6
    env: node
    plan: starter
    rootDir: frontend           # ← 改为 frontend 子目录
    buildCommand: |
      npm ci                    # ← 在 frontend 下执行
      npm run build
    startCommand: npx serve -s dist -l $PORT
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_BASE
        value: https://pet-med-ai-backend.onrender.com
