[alembic]
# 这里一定用相对于“当前工作目录”的路径。
# 你是在 backend/ 目录下执行 alembic，因此应当是 "alembic"；不要写 "backend/alembic"。
script_location = alembic
# 让 env.py 负责连接串的获取：优先 DATABASE_URL，其次 db.engine.url
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
